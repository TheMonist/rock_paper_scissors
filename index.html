<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <script src="rsp.js"></script>
        <title>Rock, Paper, Scissors Game</title>
    </head>
    <body>
        <h1>Rock, Paper, Scissors</h1>
        <section>
            <div>
                <!--Buttons For Game-->
                <button type="button" class="button">Rock</button>
                <button type="button" class="button">Paper</button>
                <button type="button" class="button">Scissors</button>
            </div>
            <div>
                <!--Scorekeeping-->
            </div>
            <div>
                <!--Reset/Start Again-->
                <button type="button" class="reset">Play Again?</button>
            </div>
        </section>
    </body>
</html>
